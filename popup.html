<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      background: #fffaf5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 16px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      color: #444;
      letter-spacing: 0.3px;
      text-align: center;
    }

    /* --- Toggle --- */
    #mode-toggle {
      display: flex;
      background: #f0e8e0;
      border-radius: 50px;
      padding: 4px;
      width: 100%;
      position: relative;
    }

    .mode-option {
      flex: 1;
      text-align: center;
      padding: 8px 4px;
      font-size: 11px;
      font-weight: 600;
      color: #999;
      cursor: pointer;
      border-radius: 50px;
      transition: color 0.2s ease;
      z-index: 1;
      user-select: none;
    }

    .mode-option.active { color: #fff; }

    #toggle-pill {
      position: absolute;
      top: 4px;
      left: 4px;
      height: calc(100% - 8px);
      width: calc(33.33% - 4px);
      background: #ff6b6b;
      border-radius: 50px;
      transition: transform 0.25s ease;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.35);
    }

    /* --- Panels --- */
    .panel { width: 100%; display: none; flex-direction: column; align-items: center; gap: 16px; }
    .panel.active { display: flex; }

    /* Animals */
    #animal-selector {
      display: flex;
      gap: 6px;
      width: 100%;
    }

    .animal-btn {
      flex: 1;
      padding: 8px 4px;
      border: 2px solid #e8e0d8;
      border-radius: 10px;
      background: white;
      font-size: 11px;
      font-weight: 600;
      color: #888;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: center;
    }

    .animal-btn:hover { border-color: #ff6b6b; color: #ff6b6b; }
    .animal-btn.active { border-color: #ff6b6b; background: #ff6b6b; color: white; }
    .animal-btn .emoji { display: block; font-size: 16px; margin-bottom: 2px; }

    #animal-container {
      width: 280px;
      height: 280px;
      border-radius: 16px;
      overflow: hidden;
      background: #f0e8e0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #animal-img { width: 100%; height: 100%; object-fit: cover; display: none; border-radius: 16px; }
    #placeholder { font-size: 64px; line-height: 1; }
    #animal-loading { display: none; font-size: 13px; color: #999; position: absolute; }

    /* Quotes */
    #quote-box {
      width: 100%;
      min-height: 180px;
      background: white;
      border-radius: 16px;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    #quote-loading { font-size: 13px; color: #bbb; text-align: center; display: none; }
    #quote-text { font-size: 15px; line-height: 1.6; color: #333; font-style: italic; text-align: center; }
    #quote-author { font-size: 12px; font-weight: 600; color: #ff6b6b; text-align: center; letter-spacing: 0.5px; }

    /* Touch Grass */
    #grass-box {
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 28px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      min-height: 180px;
      justify-content: center;
    }

    #grass-emoji { font-size: 48px; line-height: 1; }

    #grass-action {
      font-size: 20px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }

    #grass-detail {
      font-size: 13px;
      line-height: 1.6;
      color: #777;
      text-align: center;
    }

    /* Shared */
    .action-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.35);
      width: 100%;
    }

    .action-btn:hover { background: #ff5252; transform: scale(1.03); }
    .action-btn:active { transform: scale(0.97); }
    .action-btn:disabled { opacity: 0.6; transform: none; cursor: default; }

    #animal-caption, #quote-caption, #grass-caption {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>
<body>

  <h1>Make Everything Better</h1>

  <div id="mode-toggle">
    <div id="toggle-pill"></div>
    <div class="mode-option active" data-mode="animals">üêæ Animals</div>
    <div class="mode-option" data-mode="quotes">‚ú® Quotes</div>
    <div class="mode-option" data-mode="touchgrass">üåø Touch Grass</div>
  </div>

  <!-- Animals panel -->
  <div class="panel active" id="panel-animals">
    <div id="animal-selector">
      <button class="animal-btn active" data-animal="dog"><span class="emoji">üê∂</span>Dog</button>
      <button class="animal-btn" data-animal="cat"><span class="emoji">üê±</span>Cat</button>
      <button class="animal-btn" data-animal="fox"><span class="emoji">ü¶ä</span>Fox</button>
      <button class="animal-btn" data-animal="lizard"><span class="emoji">ü¶é</span>Lizard</button>
      <button class="animal-btn" data-animal="surprise"><span class="emoji">üé≤</span>Surprise</button>
    </div>
    <div id="animal-container">
      <span id="placeholder">üê∂</span>
      <span id="animal-loading">fetching cuteness...</span>
      <img id="animal-img" alt="A very cute animal" />
    </div>
    <button class="action-btn" id="animal-btn">üêæ Give Me Cute</button>
    <p id="animal-caption"></p>
  </div>

  <!-- Quotes panel -->
  <div class="panel" id="panel-quotes">
    <div id="quote-box">
      <p id="quote-loading">finding wisdom...</p>
      <p id="quote-text"></p>
      <p id="quote-author"></p>
    </div>
    <button class="action-btn" id="quote-btn">‚ú® Another Quote</button>
    <p id="quote-caption"></p>
  </div>

  <!-- Touch Grass panel -->
  <div class="panel" id="panel-touchgrass">
    <div id="grass-box">
      <span id="grass-emoji"></span>
      <p id="grass-action"></p>
      <p id="grass-detail"></p>
    </div>
    <button class="action-btn" id="grass-btn">üåø Give Me Another</button>
    <p id="grass-caption"></p>
  </div>

  <!-- Data files first, then logic -->
  <script src="quotes.js"></script>
  <script src="touchgrass.js"></script>
  <script src="popup.js"></script>
</body>
</html>
