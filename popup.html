<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      background: #fffaf5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 16px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      color: #444;
      letter-spacing: 0.3px;
      text-align: center;
    }

    #animal-selector {
      display: flex;
      gap: 6px;
      width: 100%;
      justify-content: center;
    }

    .animal-btn {
      flex: 1;
      padding: 8px 4px;
      border: 2px solid #e8e0d8;
      border-radius: 10px;
      background: white;
      font-size: 11px;
      font-weight: 600;
      color: #888;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: center;
    }

    .animal-btn:hover {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    .animal-btn.active {
      border-color: #ff6b6b;
      background: #ff6b6b;
      color: white;
    }

    .animal-btn .emoji {
      display: block;
      font-size: 16px;
      margin-bottom: 2px;
    }

    #animal-container {
      width: 280px;
      height: 280px;
      border-radius: 16px;
      overflow: hidden;
      background: #f0e8e0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #animal-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 16px;
    }

    #placeholder {
      font-size: 64px;
      line-height: 1;
    }

    #loading {
      display: none;
      font-size: 13px;
      color: #999;
      position: absolute;
    }

    #fetch-button {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.35);
      width: 100%;
    }

    #fetch-button:hover {
      background: #ff5252;
      transform: scale(1.03);
    }

    #fetch-button:active {
      transform: scale(0.97);
    }

    #fetch-button:disabled {
      opacity: 0.6;
      transform: none;
      cursor: default;
    }

    #caption {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>
<body>

  <h1>Make Everything Better</h1>

  <div id="animal-selector">
    <button class="animal-btn active" data-animal="dog">
      <span class="emoji">üê∂</span>Dog
    </button>
    <button class="animal-btn" data-animal="cat">
      <span class="emoji">üê±</span>Cat
    </button>
    <button class="animal-btn" data-animal="fox">
      <span class="emoji">ü¶ä</span>Fox
    </button>
    <button class="animal-btn" data-animal="redpanda">
      <span class="emoji">üêº</span>Red Panda
    </button>
    <button class="animal-btn" data-animal="surprise">
      <span class="emoji">üé≤</span>Surprise
    </button>
  </div>

  <div id="animal-container">
    <span id="placeholder">üê∂</span>
    <span id="loading">fetching cuteness...</span>
    <img id="animal-img" alt="A very cute animal" />
  </div>

  <button id="fetch-button">üêæ Give Me Cute</button>

  <p id="caption"></p>

  <script src="popup.js"></script>
</body>
</html>
