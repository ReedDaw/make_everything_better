<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      background: #fffaf5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 16px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      color: #444;
      letter-spacing: 0.3px;
      text-align: center;
    }

    #puppy-container {
      width: 280px;
      height: 280px;
      border-radius: 16px;
      overflow: hidden;
      background: #f0e8e0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #puppy-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 16px;
    }

    #placeholder {
      font-size: 64px;
      line-height: 1;
    }

    #loading {
      display: none;
      font-size: 13px;
      color: #999;
      position: absolute;
    }

    #puppy-button {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.35);
    }

    #puppy-button:hover {
      background: #ff5252;
      transform: scale(1.03);
    }

    #puppy-button:active {
      transform: scale(0.97);
    }

    #caption {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>
<body>

  <h1>Make Everything Better</h1>

  <div id="puppy-container">
    <span id="placeholder">üê∂</span>
    <span id="loading">fetching doggo...</span>
    <img id="puppy-img" alt="A very good puppy" />
  </div>

  <button id="puppy-button">üêæ Give Me a Puppy</button>

  <p id="caption"></p>

  <script src="popup.js"></script>
</body>
</html>
